<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificación de la Liga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Clasificación</h1>

  <form id="form-partido">
    <h2>Resultado del Partido</h2>
    <div class="form-row">
      <label for="equipoLocal">Equipo Local:</label>
      <select id="equipoLocal" required></select>

      <label for="equipoVisitante">Equipo Visitante:</label>
      <select id="equipoVisitante" required></select>
    </div>

    <div class="form-row">
      <label for="golesLocal">Goles Local:</label>
      <input type="number" id="golesLocal" min="0" required>

      <label for="golesVisitante">Goles Visitante:</label>
      <input type="number" id="golesVisitante" min="0" required>
    </div>
  </form>
  
  <button type="submit">Registrar Partido</button>

  <table id="tabla-clasificacion">
    <thead>
      <tr>
        <th>Posición</th>
        <th>Nombre</th>
        <th>Puntos</th>
        <th>Jugados</th>
        <th>Ganados</th>
        <th>Empatados</th>
        <th>Perdidos</th>
        <th>Goles a Favor</th>
        <th>Goles en Contra</th>
        <th>Diferencia</th>
      </tr>
    </thead>
    <tbody id="tabla-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
