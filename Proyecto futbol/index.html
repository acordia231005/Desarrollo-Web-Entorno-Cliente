<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Equipos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registrar Partido</h1>
    <form id="form-partido">
        <label for="local">Equipo Local:</label>
        <select id="local"></select>

        <label for="visitante">Equipo Visitante:</label>
        <select id="visitante"></select>

        <label for="golesLocal">Goles Local:</label>
        <input type="number" id="golesLocal" min="0" required>

        <label for="golesVisitante">Goles Visitante:</label>
        <input type="number" id="golesVisitante" min="0" required>

        <button type="submit">Registrar Resultado</button>
    </form>

    <h1>Clasificación de Equipos</h1>

    <table id="tabla-clasificacion">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntos</th>
                <th>Jugados</th>
                <th>Ganados</th>
                <th>Empatados</th>
                <th>Perdidos</th>
                <th>GF</th>
                <th>GC</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
